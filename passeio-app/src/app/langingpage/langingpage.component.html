<div
  class="bg-gradient-to-r from-blue-500 to-blue-700 text-white min-h-screen flex flex-col justify-center items-center"
>
  <div class="text-center px-6">
    <h1 class="text-4xl font-bold mb-4">Bem vindo á sua lista de lugares favoritos</h1>
    <p>Explore, organize e compartilhe os lugares incríveis que você adora. Tudo em um só lugar!</p>
    <button
      *ngIf="isLoggedIn()"
      class="bg-white text-blue-400 font-semibold mx-auto mt-4 p-3 rounded-full hover:bg-gray-100 flex space-x-3 justify-center"
      (click)="navegar()"
    >
      Olá {{ profile?.name }}, clique aqui para aproveitar o site
    </button>

    <button
      class="bg-white text-blue-700 font-semibold mx-auto mt-4 p-3 rounded-full hover:bg-gray-100 flex space-x-3 items-center"
      *ngIf="!isLoggedIn()"
      (click)="logarComGoogle()"
    >
      <img
        src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-512.png"
        class="w-8 h-8 mr-2"
      />
      Logar com o Google
    </button>
  </div>
</div>
